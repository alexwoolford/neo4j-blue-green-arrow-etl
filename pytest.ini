[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src .
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=0
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require Neo4j instance)
    slow: Tests that take a long time to run
