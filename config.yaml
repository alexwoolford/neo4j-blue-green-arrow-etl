neo4j: 
  host: localhost
  arrow_port: 8491  # Arrow protocol port
  bolt_port: 7687  # Bolt protocol port (for GDS client and alias management)
  user: neo4j
  password: ${NEO4J_PASSWORD}  # Set NEO4J_PASSWORD environment variable
  tls: false
  concurrency: 10

dataset:
  # Base path for customer/timestamp organized data
  # Structure: data/{customer_id}/{timestamp}/nodes/...
  #            data/{customer_id}/{timestamp}/relationships/...
  # Use relative path - will be resolved relative to script location
  base_path: 'data'  # Relative to blue_green_arrow_etl directory
  
  # Source data is stored in source_data/ directory (tracked in git)
  # setup_demo_data.py copies from source_data/ to data/{customer}/{timestamp}/

worker:
  concurrency: 10
  arrow_table_size: 100000

orchestrator:
  num_workers: 1  # Number of concurrent load workers (1 = sequential, safer for large loads)
  scan_interval: 30  # Seconds between snapshot scans
  max_databases: 50  # Maximum databases before health check fails
  heap_threshold_percent: 85  # JVM heap usage threshold (0-100) - critical for Arrow operations
  pagecache_threshold_percent: 90  # Pagecache usage threshold (0-100) - important for database capacity
  health_check_retry_delay: 60  # Seconds to wait before retrying after health check failure
  max_retries: 3  # Maximum retry attempts for failed loads (with exponential backoff)
  retry_backoff_base: 2  # Base for exponential backoff (2 = 2s, 4s, 8s delays)
  shutdown_timeout: 300  # Seconds to wait for tasks to complete during shutdown (5 minutes)

